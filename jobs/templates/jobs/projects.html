  <body>
    
    <header>
        <div>
          <h5 class="float-md-start mb-0">Arjang pezeshki</h5>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="nav nav-masthead  float-md-end navbar-collapse" >
            <a class="nav-link active" aria-current="page" href="{% url 'home1' %}">Home</a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
          </nav>
        </div>
    </header>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs %}
            <div class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ job.image.url }}" alt="projectsPicture">
                <div class="card-body">
                  <h2>{{ job.title }}</h2>
                  <p class="card-text">{{ job.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Live Link</button>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
